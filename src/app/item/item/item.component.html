<!-- item.component.html -->

<div class="d-flex align-items-center mt-2">
  <ng-container [ngSwitch]="item.type">
    <ng-container *ngSwitchCase="'text'">
      <h4 *ngIf="!editing">{{ item.titulo }}</h4>
      <input *ngIf="editing" [(ngModel)]="item.titulo" (blur)="saveItem()" class="form-control mr-2" />
    </ng-container>
    
    <ng-container *ngSwitchCase="'number'">
      <h4 *ngIf="!editing">{{ item.titulo }}</h4>
      <input type="number" *ngIf="editing" [(ngModel)]="item.titulo" (blur)="saveItem()" class="form-control mr-2" />
    </ng-container>
    
    <ng-container *ngSwitchCase="'selection'">
      <h4 *ngIf="!editing">{{ item.titulo }}</h4>
      <select *ngIf="editing" [(ngModel)]="item.titulo" class="form-control mr-2">
        <option *ngFor="let option of item.options" [value]="option">{{ option }}</option>
      </select>
    </ng-container>
  </ng-container>

  <div class="btn-group">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" *ngIf="!editing" (click)="toggleEdit()">Editar <i class="fas fa-edit"></i></a></li>
      <li><a class="dropdown-item" *ngIf="editing" (click)="saveItem()">Guardar <i class="fas fa-save"></i></a></li>
      <li><a class="dropdown-item" (click)="moveUp()">Subir <i class="fas fa-arrow-up"></i></a></li>
      <li><a class="dropdown-item" (click)="moveDown()">Bajar <i class="fas fa-arrow-down"></i></a></li>
      <li><a class="dropdown-item" (click)="deleteItem()">Eliminar <i class="fas fa-trash"></i></a></li>
    </ul>
  </div>
</div>
